<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will You Be My Valentine?</title>

<style>
  :root{
    --text: rgba(255,255,255,0.95);
    --muted: rgba(255,255,255,0.78);
    --card: rgba(0,0,0,0.22);
    --border: rgba(255,255,255,0.18);
    --shadow: 0 18px 60px rgba(0,0,0,0.35);
  }

  *{box-sizing:border-box}

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color:var(--text);
    overflow:hidden;

    /* RED VALENTINE BACKGROUND */
    background:
      radial-gradient(1200px 700px at 20% 15%, rgba(255,255,255,0.08), transparent 60%),
      radial-gradient(900px 600px at 80% 70%, rgba(255,180,200,0.15), transparent 55%),
      linear-gradient(145deg, #7f0000, #b3002d, #ff003c);
  }

  .card{
    width:min(680px,95vw);
    background:var(--card);
    border:1px solid var(--border);
    backdrop-filter: blur(12px);
    padding:30px;
    border-radius:22px;
    text-align:center;
    box-shadow: var(--shadow);
  }

  h1{
    margin:0 0 10px;
    font-size: clamp(28px,4vw,40px);
    letter-spacing:-0.02em;
  }

  p{
    margin:0 0 18px;
    color:var(--muted);
    line-height:1.5;
  }

  .arena{
    position:relative;
    width:100%;
    height:190px;
    border-radius:18px;
    border:1px dashed rgba(255,255,255,0.28);
    background: rgba(255,255,255,0.04);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    margin-top:10px;
  }

  button{
    border:none;
    padding:12px 18px;
    border-radius:16px;
    font-size:16px;
    cursor:pointer;
    min-width:160px;
    transition: transform .15s ease, filter .15s ease;
    user-select:none;
    touch-action: manipulation;
  }

  #yesBtn{
    background:#22c55e;
    color:#041f0f;
    font-weight:850;
    z-index:2;
    box-shadow: 0 12px 26px rgba(34,197,94,0.20);
  }
  #yesBtn:hover{ transform: translateY(-1px) scale(1.01); filter:brightness(1.02); }

  #noBtn{
    position:absolute;
    left: 70px; /* initial, overwritten in JS */
    top: 70px;
    transform: translate(-50%,-50%);
    background: rgba(255,255,255,0.18);
    color: white;
    border: 1px solid rgba(255,255,255,0.28);
    z-index:3;

    /* THIS is what makes it smooth */
    transition: left 140ms ease-out, top 140ms ease-out;
    will-change: left, top;
  }

  .hint{
    margin-top:14px;
    font-size:13px;
    color: rgba(255,255,255,0.75);
    min-height: 18px;
  }

  .success{
    display:none;
    margin-top:18px;
    padding:14px;
    border-radius:16px;
    background:rgba(34,197,94,0.18);
    border:1px solid rgba(34,197,94,0.35);
  }

  /* MODAL */
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.70);
    display:none;
    place-items:center;
    z-index:100;
    padding:16px;
  }
