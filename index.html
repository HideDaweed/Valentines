<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#140b2a;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --yes: #22c55e;
      --no: rgba(255,255,255,0.14);
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
      --radius: 22px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(255,99,132,0.18), transparent 60%),
        radial-gradient(900px 600px at 75% 65%, rgba(168,85,247,0.20), transparent 55%),
        linear-gradient(145deg,var(--bg1),var(--bg2));
      color:var(--text);
      font-family:var(--font);
      padding:24px;
      overflow:hidden;
    }
    .card{
      width:min(640px, 96vw);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px 22px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 36px);
      letter-spacing:-0.02em;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      line-height:1.5;
      font-size: 15.5px;
    }

    .arena{
      position:relative;
      margin: 18px auto 0;
      width: min(560px, 92vw);
      height: 170px;
      border-radius: 18px;
      border: 1px dashed rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    button{
      border:0;
      border-radius:16px;
      padding:12px 16px;
      font-size:16px;
      cursor:pointer;
      transition: transform .15s ease, opacity .15s ease, filter .15s ease;
      min-width:150px;
      user-select:none;
      touch-action: manipulation;
    }
    #yesBtn{
      background: linear-gradient(135deg, rgba(34,197,94,0.95), rgba(16,185,129,0.95));
      color:#05210f;
      font-weight:800;
      box-shadow: 0 12px 30px rgba(34,197,94,0.18);
      z-index:2;
    }
    #yesBtn:hover{ transform: translateY(-1px) scale(1.01); filter:brightness(1.02); }

    #noBtn{
      position:absolute;
      left: 60%;
      top: 55%;
      transform: translate(-50%,-50%);
      background: var(--no);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.18);
      z-index:3;
      will-change: left, top, transform;
    }

    .hint{
      margin-top:14px;
      font-size:13px;
      color: rgba(255,255,255,0.62);
      min-height: 18px;
    }

    .success{
      display:none;
      margin-top:16px;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid rgba(34,197,94,0.35);
      background: rgba(34,197,94,0.10);
      color: rgba(220,255,235,0.95);
    }
    .success b{ color: rgba(220,255,235,1); }

    /* modal */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.60);
      display:none;
      place-items:center;
      padding:18px;
      z-index:50;
    }
    .modal{
      width:min(820px, 96vw);
      background: rgba(20,18,40,0.94);
      border:1px solid rgba(255,255,255,0.16);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,0.12);
    }
    .modalHeader strong{ font-size:14px; letter-spacing:0.02em; }
    .closeX{
      background:transparent;
      color:rgba(255,255,255,0.7);
      border:0;
      padding:6px 10px;
      min-width:auto;
      border-radius:12px;
      cursor:pointer;
